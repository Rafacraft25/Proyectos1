<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafíos Matemáticos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: url(gilga.gif); /* Ruta de tu imagen de fondo */
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        .seccion {
            text-align: center;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            margin: 20px;
            background: rgba(0, 0, 0, 0.5); /* Fondo semitransparente para legibilidad */
        }

        .botonSeccion {
            background-color: #4CAF50; /* Color del botón */
            color: white;
            padding: 15px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .botonSeccion:hover {
            background-color: #14b3be; /* Cambio de color al pasar el mouse sobre el botón */
        }
    </style>
</head>
<body>

    <div class="seccion" id="facil">
        <h2>Fácil</h2>
        <p>¡Desafíos matemáticos para mentes brillantes!</p>
        <button class="botonSeccion" onclick="iniciarJuego('facil')">Iniciar Fácil</button>
    </div>

    <div class="seccion" id="intermedio">
        <h2>Intermedio</h2>
        <p>¡Prepárate para un desafío más grande!</p>
        <button class="botonSeccion" onclick="iniciarJuego('intermedio')">Iniciar Intermedio</button>
    </div>

    <div class="seccion" id="dificil">
        <h2>Vamos con Todo (Difícil)</h2>
        <p>¡Solo para los valientes! ¿Te atreves?</p>
        <button class="botonSeccion" onclick="iniciarJuego('dificil')">Iniciar Difícil</button>
    </div>

    <script>
        function iniciarJuego(seccion) {
            // Puedes agregar aquí la lógica para empezar el juego de la sección específica
            alert("¡Que comience el desafío en la sección " + seccion + "!");
        }
    </script>

</body>
</html>
